<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">

    <link rel="stylesheet" href="./css/slide.css" />
    <link rel="stylesheet" href="./css/vinos.css" />
		<!-- The templates -->
		<script type="text/template" id="lista">
				<div data-role="header">
					<h1>Los vinos de sasij</h1>
          <a href="#" data-icon="gear" class="ui-btn-right">+</a>
				</div>
				<div data-role="content">
					coleccion
				</div>
		</script>

    <script type="text/template" id="detalleVino">
        <div data-role="header">
            <a href="#" data-icon="back" class="back ui-btn-left">Back</a>
            <h1>Detalle</h1>
        </div>
        <div data-role="content">
            <div class="detalle_vino_imagen">
                <img src= <%= targetPath %> />
            </div>

            <div class="detalle_vino_info">
              <strong class="nombre_vino"><%= nombre %></strong>
            </div>


              <div data-role="collapsible-set" data-theme="c" data-content-theme="d">
                  <div data-role="collapsible">
                      <h3>Denominación de origen</h3>
                      <p><%= denominacionOrigen %></p>
                  </div>
                  <div data-role="collapsible">
                      <h3>Tipo</h3>
                      <p><%= color %></p>
                  </div>
                  <div data-role="collapsible">
                      <h3>Año</h3>
                      <p><%= anyo %></p>
                  </div>
                  <div data-role="collapsible">
                      <h3>Precio</h3>
                      <p><%= precio %></p>
                  </div>
                  <div data-role="collapsible">
                      <h3>Cata</h3>
                      <p><%= cata %></p>
                  </div>
              </div>
        </div>
    </script>

    <script type="text/template" id="NuevoVino">
        <div data-role="header">
            <a href="#" data-icon="back" class="back ui-btn-left">Back</a>
            <h1>Nuevo Vino</h1>
        </div>
        <div data-role="content">
          <input type="text" name="nombre" id="nombre" placeholder="Nombre" value="">
          <input type="text" name="origen" id="origen" placeholder="Denominación de origen" value="">
          <input type="text" name="color" id="color" placeholder="Color" value="">
          <input type="text" name="año" id="año" placeholder="Año" value="">
          <input type="text" name="precio" id="precio" placeholder="€" value="">
          <input type="text" name="puntuacion" id="puntuacion" placeholder="Puntuación" value="">
          <textarea cols="40" rows="8" name="cata" id="cata" placeholder="Cata"></textarea>
          <input type="file" name="file" id="file" value="" placeholder="Selecciona un archivo">
          <a href="#" data-role="button" data-theme="a">Añadir</a>
        </div>
    </script>

    <script type="text/template" id="vino_lista">
      <a>
        <img src= <%= targetPath %> />
        <h2><%= nombre %></h2>
        <p><%= color %></p>
      </a>
    </script>


		<!-- The Scripts -->
		<script src="js/vendor/jquery-1.8.2.min.js"></script>
		<script src="js/jqm-config.js"></script>

    <script src="js/vendor/backbone-min.js"></script>
    <script src="js/slide.js"></script>
    <script type="text/javascript" src="js/models/wine.js"></script>
    <script type="text/javascript" src="js/collections/wines.js"></script>
    <script type="text/javascript" src="js/views/winesView.js"></script>
    <script type="text/javascript" src="js/views/wineView.js"></script>
    <script type="text/javascript" src="js/views/wineViewDetail.js"></script>
    <script type="text/javascript" src="js/views/newWineView.js"></script>
    <script type="text/javascript" src="js/router/router.js"></script>
    <script src="js/app.js"></script>

	</head>
